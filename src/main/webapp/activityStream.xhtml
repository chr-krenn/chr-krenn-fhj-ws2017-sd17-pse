<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="templates/header.xhtml" />
			</ui:insert>
			<h:outputStylesheet library="css" name="style.css" />
		</div>
		<div class="activityStream">
			<h1>Activity Stream</h1>

			<p:panel style="text-align:center">
				<h3>Create a new post</h3>
				<h:panelGrid columns="1" style="width:100%">
				<p:inputTextarea rows="3" cols="20" var="inputText" value="#{activityStreamBean.inputText}" placeholder="Enter your message" />
				<p:commandButton value="Send" actionListener="#{activityStreamBean.newPost()}" /> 
				</h:panelGrid>	
			</p:panel>


			<p:repeat value="#{activityStreamBean.posts}" var="posts" rendered="not empty posts">
				<p:panel style="text-align:center">

					<f:facet name="header">
						<h:outputText value="#{posts.user.username} - #{posts.created}" />
						<p:commandButton value="Like!"
							actionListener="#{activityStreamBean.addLike(posts)}" />
					</f:facet>

					<h:panelGrid columns="1" style="width:100%">
						<h:outputText value="Posted in Community: #{posts.community.name}"
							style="font-weight: bold" /><br />
						<h:outputText value="#{posts.text}" /><br />

						<p:inputTextarea rows="3" cols="20" var="inputText" value="#{activityStreamBean.inputText}" rendered="not empty inputText"
							placeholder="Enter your comment!" />
						<p:commandButton value="Post"
							actionListener="#{activityStreamBean.newPost()}" /><br />


					</h:panelGrid>
					<div class="postComments">
						<p:panel header="Comments" style="text-align:center">

							<p:repeat value="#{activityStreamBean.getChildPosts(posts)}"
								var="children">

								<h:panelGrid columns="1" style="width:100%">

									<h:outputText value="#{children.user.username} says:" />
									<h:outputText value="#{children.text}" />

								</h:panelGrid>

							</p:repeat>

						</p:panel>
					</div>

				</p:panel>
			</p:repeat>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="templates/footer.xhtml" />
			</ui:insert>
		</div>
	</h:form>
</h:body>
</html>
