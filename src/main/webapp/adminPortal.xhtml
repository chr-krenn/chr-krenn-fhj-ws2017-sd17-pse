<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <div id="header">
            <ui:insert name="header">
                <ui:include src="templates/header.xhtml"/>
            </ui:insert>
            <h:outputStylesheet library="css" name="style.css"/>
        </div>
        <h:panelGrid columns="2" style="alignment: center; style:80%">

            <p:dataTable id="cbPending" var="community" value="#{adminDataBean.requestedCommunityList}"
                         selection="#{adminDataBean.selectedCommunities}" rowKey="#{community.id}">
                <f:facet name="header">
                    Pending Communities
                </f:facet>
                <p:column headerText="Community Name">
                    <h:outputText value="#{community.name}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{community.description}"/>
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton onclick="#{adminDataBean.declineRequestedCommunity(community)}"  icon="ui-icon-search" title="Decline" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton onclick="#{adminDataBean.approveRequestedCommunity(community)}" icon="ui-icon-search" title="Approve" />
                </p:column>
            </p:dataTable>

            <p:dataTable id="cbApproved" var="community" value="#{adminDataBean.approvedCommunityList}"
                         selection="#{adminDataBean.selectedCommunities}" rowKey="#{community.id}">
                <f:facet name="header">
                    Approved Communities
                </f:facet>
                <p:column headerText="Community Name">

                    <h:outputText value="#{community.name}"/>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{community.description}"/>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="templates/footer.xhtml"/>
            </ui:insert>
        </div>
    </h:form>
</h:body>
</html>
