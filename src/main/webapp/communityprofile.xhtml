<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form>
		<div id="header">
			<ui:insert name="header">
				<ui:include src="templates/header.xhtml" />
			</ui:insert>
			<h:outputStylesheet library="css" name="style.css" />
		</div>
		<div id="content">
			<p:layout style="min-width:400px;min-height:600px;">
				<p:layoutUnit position="center">

					<p:repeat value="#{communityDataBean.getActualCommunity()}" var="c">
						<div class="buttons">
							<p:commandButton value="(MODIFY)" />
							<p:commandButton value="#{communityDataBean.joinLeaveState}" action="#{communityDataBean.joinOrLeaveCommunity()}"/>
						</div>
						<h:panelGrid>
							<h2>#{c.name}</h2>
							#{c.description}
							<div class="image">
								<h:graphicImage library="images" name="communityicon.png" />
							</div>
						</h:panelGrid>
					</p:repeat>
					<p:panel style="text-align:center">
						<h3>Create a new post</h3>
						<h:panelGrid columns="1" style="width:100%">
							<p:inputTextarea rows="3" cols="20"
								placeholder="Enter your message" />
							<p:commandButton value="Send"
								actionListener="#{activityStreamBean.newPost(posts)}" />
						</h:panelGrid>
					</p:panel>
					<p:repeat value="#{communityDataBean.getActualCommunityStream()}" var="posts">
						<p:panel header="#{posts.user.username} - #{posts.created}"
							style="text-align:center;width:50%;align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:outputText value="#{posts.community.name}"
									style="font-weight: bold" />
								<h:outputText value="#{posts.text}" />
								<p:commandButton value="Like!"
									actionListener="#{activityStreamBean.likePost(posts)}" />
								<p:inputTextarea rows="3" cols="20"
									placeholder="Enter your comment!" />
								<p:commandButton value="Post"
									actionListener="#{activityStreamBean.newPost(posts)}" />
							</h:panelGrid>
							<p:panel header="Comments" style="text-align:center">
								<p:repeat value="#{activityStreamBean.getChildPosts(posts)}"
									var="children">

									<h:panelGrid columns="1" style="width:100%">

										<h:outputText value="#{children.user.username} says:" />
										<h:outputText value="#{children.text}" />

									</h:panelGrid>

								</p:repeat>
							</p:panel>
						</p:panel>
					</p:repeat>
				</p:layoutUnit>
			</p:layout>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="templates/footer.xhtml" />
			</ui:insert>
		</div>
	</h:form>
</h:body>
</html>
