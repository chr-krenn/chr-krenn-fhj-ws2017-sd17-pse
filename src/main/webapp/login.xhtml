<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:messages id="messages" />
		<h:outputText id="error" value="#{loginBean.errorMsg}" rendered="#{not empty loginBean.errorMsg}" style="color:#ff0c13;" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nameUser" value="Name User:" />
			<p:inputText id="nameUser" value="#{loginBean.username}" />
			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{loginBean.password}" />
			<p:commandButton value="Login" icon="ui-icon-star"
				action="#{loginBean.doLogin}" update=":error" ajax="false">
			</p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
