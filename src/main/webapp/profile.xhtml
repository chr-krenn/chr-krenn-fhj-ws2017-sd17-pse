<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="templates/header.xhtml" />
	</ui:insert>
	<b:jumbotron>
		<b:container>
			<h:outputText id="error" value="#{userDataBean.errorMsg}" style="color:#ff0c13;"/>
			<h2>
				<h:outputText value="#{userDataBean.user.username}" />
				's Profile
			</h2>
			<b:panel collapsible="false" rendered="hidden">
			<f:facet name="heading">New Message</f:facet>
				<h:form>
				<b:row>
						<h:outputText>Select visibility:</h:outputText>
						<b:column span="4">
							<b:commandButton value="global" look="primary" dismiss="modal"
								onselect="#{userDataBean.visibility}"  />
							<b:commandButton value="private" icon="ui-icon-star"
								look="primary" dismiss="modal"
								onselect="#{userDataBean.visibility}" />
							<p:splitButton value="Communities"
								actionListener="#{userDataBean.visibility}" onselect="#{userDataBean.visibility}">
								<p:repeat value="#{userDataBean.communities}" var="community">
									<p:menuitem value="#{community.name}"
										onselect="#{userDataBean.setMessageVisibility(community)}"/>
								</p:repeat>
							</p:splitButton>
							<b:row>
					<b:row>
						<b:inputTextarea span="12" rows="4" var="inputText"
							value="#{activityStreamBean.inputText}"
							placeholder="Enter your message" />
					</b:row>

								<b:commandButton value="Send" look="primary" dismiss="modal"
									actionListener="#{activityStreamBean.newPost(null)}" />

							</b:row>
						</b:column>
					</b:row>
				</h:form>
			</b:panel>

			<b:panel collapsible="false"
				rendered="#{not userDataBean.ownProfile}">
				<f:facet name="heading">Actions</f:facet>
				<h:form>
					<b:commandButton value="Add Contact" look="primary"
						action="#{userDataBean.addContact()}"
						rendered="#{userDataBean.contactAddable and not userDataBean.ownProfile}"
						ajax="false">
						<f:param name="contactName" value="#{userDataBean.user.username}" />
					</b:commandButton>

					<b:commandButton value="Remove Contact" look="danger"
						action="#{userDataBean.removeContact()}"
						rendered="#{not userDataBean.contactAddable and not userDataBean.ownProfile}"
						ajax="false">
						<f:param name="contactName" value="#{userDataBean.user.username}" />
					</b:commandButton>
				</h:form>
			</b:panel>
			<b:panel title="User" look="success" collapsible="false">
				<b:row>
					<b:column span="2">
                        Id:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.user.id}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Username:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.user.username}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
			</b:panel>
			<b:panel title="Profile" look="success" collapsible="false">
				<b:row>
					<b:column span="2">
                        Firstname:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.firstname}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Lastname:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.lastname}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        E-Mail:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.email}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Phone:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.phone}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Address:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.address}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Zip:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.plz}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        City:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.city}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Country:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.country}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Room:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.room}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Team:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.team}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
                        Additional Information:
                    </b:column>
					<b:column span="6">
						<h:outputText value="#{userDataBean.userProfile.description}"
							style="font-weight: bold" />
					</b:column>
				</b:row>
			</b:panel>
			<b:panel title="Picture" look="success" collapsible="false">
				<h:graphicImage library="images" name="no_picture.png"
					rendered="#{not userProfileImageBean.imageExists}" style="width:300px" />

				<p:graphicImage value="#{userProfileImageBean.image}" rendered="#{userProfileImageBean.imageExists}"
					style="width:300px" />
				<h:outputText value="Change Profile Picture ?"
					rendered="#{userProfileImageBean.imageExists}" />
				<h:form id="form" enctype="multipart/form-data">
					<p:fileUpload id="file"
						fileUploadListener="#{userProfileImageBean.uploadPicture}"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="500000"
						mode="advanced" fileLimit="1" label="Choose (gif, jpeg or png" />

				</h:form>
			</b:panel>

			<b:panel title="Contacts" look="success" collapsible="false">
				<h:form>
					<b:dataTable value="#{userDataBean.contacts}" var="contact">
						<b:dataTableColumn value="#{contact.id}" label="Id" order="asc" />
						<b:dataTableColumn value="#{contact.username}" label="Username" />
						<b:dataTableColumn value="#{contact.userProfile.firstname}"
							label="Firstname" />
						<b:dataTableColumn value="#{contact.userProfile.lastname}"
							label="Lastname" />
						<b:dataTableColumn label="Details">
							<p:commandLink action="#{userDataBean.redirect()}"
								title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:param name="userid" value="#{contact.id}" />
							</p:commandLink>
						</b:dataTableColumn>
					</b:dataTable>
				</h:form>
			</b:panel>
			<b:panel title="Communities" look="success" collapsible="false">
				<h:form>
					<b:dataTable value="#{userDataBean.communities}" var="community">
						<b:dataTableColumn value="#{community.id}" label="Id" order="asc" />
						<b:dataTableColumn value="#{community.name}" label="Name" />
						<b:dataTableColumn value="#{community.description}"
							label="Description" />
						<b:dataTableColumn label="Details">
							<b:commandButton action="#{communityOverviewBean.gotoCom()}"
								value="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{community}"
									target="#{communityOverviewBean.selectedCommunity}" />
							</b:commandButton>
						</b:dataTableColumn>
					</b:dataTable>
				</h:form>
			</b:panel>
		</b:container>
	</b:jumbotron>
	<ui:insert name="footer">
		<ui:include src="templates/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
